<!DOCTYPE html>
<html style="border: 0px; padding: 0px; margin: 0px;">
<head>
	<title>My Awesome Game!</title>
	<style>
		canvas{
			position: fixed;
		}

		#settings{
			position: fixed;
			left: 1940px;
			width: 150px;
		}

		#settings > div > input {
			display: block;
		}

		.x, .y{
			width: 25px;
		}

		#slider{
			position: fixed;
			top: 1300px;
			left: 0;
		}

		#picked-point{
			width: 150px;
			height: 300px;
			border: 1px solid red;
		}

		#exit{
			position: fixed;
			top: 1000px;
		}

	</style>
</head>
<body style="border: 0px; padding: 0px; margin: 0px;">
	<script src="https://pixijs.download/v5.2.0/pixi.js"></script>
	<!-- <canvas id="canvas"></canvas> -->
	<script src="App/levels.js"></script>
	<script type="text/javascript" src="App/index.js"></script>
	<div id="settings">
		<div id="add-enemy">
			<p>enemy</p>
			<span>x:</span><input type="text" class="x" value="1500">
			<span>y:</span><input type="text" class="y" value="500">
			<span>design:</span><input type="text" class="design" value="superEnemy">
			<span>ai:</span><input type="text" class="ai">
			<span>params:</span><input type="text" class="params">
			<button>add</button>
			<div id="directions">
				<button class="minus">minus</button>
				<button class="plus">plus</button>
			</div>
		</div>
		<div id="add-wall">
			<p>wall</p>
			<span>x:</span><input type="text" class="x">
			<span>y:</span><input type="text" class="y">
			<span>design:</span><input type="text" class="design">
			<span>ai:</span><input type="text" class="ai">
			<span>params:</span><input type="text" class="params">
			<button>add</button>
		</div>
		<div id="picked-point">
			<span>x:</span><input type="text" class="x">
			<span>y:</span><input type="text" class="y">
			<span>design:</span><input type="text" class="design">
			<span>ai:</span><input type="text" class="ai">
			<span>params:</span><input type="text" class="params">
			<button id="change">change</button>
			<button id="delete">delete</button>
		</div>
		<input type="range" id="slider">
		<button id="save">save</button>
		<button id="exit">exit</button>
	</div>
</body>
</html>
