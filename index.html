<!DOCTYPE html>
<html style="border: 0px; padding: 0px; margin: 0px;">
<head>
	<title>My Awesome Game!</title>
	<style>
		canvas{
			position: absolute;
		}

		#settings{
			position: fixed;
			left: 1940px;
			width: 150px;
		}

		#settings > div > input {
			display: block;
		}

		.x, .y{
			width: 25px;
		}

		#slider{
			position: absolute;
			top: 1300px;
			left: 0;
		}

		#picked-point{
			width: 150px;
			border: 1px solid red;
		}

		#add-enemy-design, #add-enemy-ai, #add-enemy-params{
			position: relative;
		}

		#templates{
			position: relative;
			top: 1200px;
			left: 0;
		}

		#templates>div>* {
			display: inline-block;
			margin-left: 3px;
			padding: 3px;
			cursor: pointer;
		}

		#templates>div>p:nth-child(1){
			display: block;
			cursor: default;
		}

		#exit{
			position: fixed;
			top: 1000px;
		}

		.active{
			border: 1px solid green;
		}

	</style>
</head>
<body style="border: 0px; padding: 0px; margin: 0px;">
	<script src="App/jquery-3.4.1.js"></script>
	<script src="App/pixi.min.js"></script>
	<script src="App/levels.js"></script>
	<script type="text/javascript" src="App/index.js"></script>
	<div id="settings">
		<div id="add-enemy">
			<p>enemy</p>
			<span>x:</span><input type="text" class="x">
			<span>y:</span><input type="text" class="y" value="500">
			<span>design:</span><input type="text" class="design">
			<span>ai:</span><input type="text" class="ai">
			<span>params:</span><input type="text" class="params">
			<button class="submit">add</button>
			<div id="directions">
				<button class="minus">minus</button>
				<button class="plus">plus</button>
			</div>
		</div>
		<div id="picked-point">
			<span>x:</span><input type="text" class="x">
			<span>y:</span><input type="text" class="y">
			<span>design:</span><input type="text" class="design">
			<span>ai:</span><input type="text" class="ai">
			<span>params:</span><input type="text" class="params">
			<button id="change" class="submit">change</button>
			<button id="delete">delete</button>
		</div>
		<input type="range" id="slider">
		<button id="save">save</button>
		<button id="exit">exit</button>
	</div>
	<div id="templates">
		<div id="add-enemy-design">
			<p>designs</p>
		</div>	
		<div id="add-enemy-ai">
			<p>ais</p>
		</div>
		<div id="add-enemy-params">
			<p>params</p>
		</div>
	</div>
</body>
</html>
